<!DOCTYPE html>  
<html>  
<head>  
  <title>Snake Game </title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  
  <link rel="stylesheet" href="Snake.css">
  <script src="LD.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>  
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white transition duration-500 ease-in-out" >  
<div class="container mx-auto mt-8 text-center">
        <h1 class="text-2xl font-semibold mb-4">Dark/Light Mode Switch</h1>

        <div class="flex justify-center items-center">
            <label for="modeSwitch" class="mr-2">Dark Mode</label>
            <input type="checkbox" id="modeSwitch" class="form-checkbox h-6 w-6" />
            <label for="modeSwitch" class="ml-2">Light Mode</label>
        </div>
    </div>
  <div id="score">0</div>  
  <canvas id="snakecanvas" width="400" height="400"></canvas>  
  <button class="restartButton btn-outline-dark" onClick="window.location.reload();"> Restart</button>  
   </body>  
<script src="Snake.js" type="module"></script>  
<footer class="footer text-center">  
  <div class="text-muted" style="font-size: small;">      
  </div>  
</footer>  
</html>
